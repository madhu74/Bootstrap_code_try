<html lang="en">
  <head>

    <title>Responsive (Bootstrap 101 Template) </title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="CustomStyles.css" rel="stylesheet"/>

  <body>
  <div class="container">
      <div class ="row">
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
              <div class ="visDiv">All Screen Size</div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
              <div class ="visDiv">Medium Large and Small</div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
              <div class="visDiv">Medium and Large</div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
              <div class ="visDiv">Only for Large</div>
          </div>
      </div>
      <div class ="container">
      <div class="row"><h2>Now we will see How visible and Hidden work</h2></div>
      <div class ="row">
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
              <div class ="visDiv">All Screen Size</div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 hidden-xs">
              <div class ="visDiv">Medium Large and Small</div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12  visible-md visible-lg">
              <div class="visDiv">Medium and Large</div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 visible-lg">
              <div class ="visDiv">Only for Large</div>
          </div>
      </div>
  </div>
  </body>
